<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/fonts.css">
    <link rel="stylesheet" href="./../assets/css/app.css">

    <script src="./../assets/js/app.js" defer></script>
    <title>شهرداری لاهیجان</title>
</head>

<body class="font-vazir h-screen backdrop-blur-sm bg-[url('./../../assets/images/estakhr.jpg')]  bg-cover bg-no-repeat">
    <section>
        <div class="flex absolute w-full flex-col items-center justify-center px-2 sm:px-6 py-8 mx-auto md:h-screen lg:py-0">
            <section id="loginBox" class="transition-all delay-500 ease-linear bg-white scale-0 w-full shadow rounded-lg md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <section class="flex justify-between items-center">
                        <h3 class="font-semibold text-lg">
                            ورود به حساب کاربری
                        </h3>
                        <a href="./index.html" class="p-2 hover:bg-indigo-100 transition-all delay-75 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-800">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>  
                        </a>
                    </section>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">نام
                                کاربری</label>
                            <input type="username" name="username" id="username"
                                class="dir-ltr bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-none focus:ring-indigo-600 focus:border-indigo-600 block w-full p-1.5 sm:p-2.5 placeholder:text-left"
                                required="">
                        </div>
                        <div x-data="{ show: true }">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">کلمه عبور</label>
                            <div class="relative">
                                <input placeholder="" id="password" :type="show ? 'password' : 'text'" class="dir-ltr bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-none focus:ring-indigo-600 focus:border-indigo-600 block w-full p-1.5 sm:p-2.5 placeholder:text-left">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                    <svg xmlns="http://www.w3.org/2000/svg" @click="show = !show"
                                    :class="{'block': !show, 'hidden':show }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>                                          
                                    <svg xmlns="http://www.w3.org/2000/svg" @click="show = !show"
                                    :class="{'hidden': !show, 'block':show }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start space-x-2 space-x-reverse">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-indigo-300">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500">مرا به خاطر بسپار</label>
                                </div>
                            </div>
                            <a href="#" class="text-xs sm:text-sm font-medium text-indigo-600 hover:underline">فراموشی
                                کلمه عبور</a>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">ورود</button>

                    </form>
                </div>
            </section>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let loginBox = document.getElementById('loginBox')
            loginBox.classList.remove('scale-0');
            loginBox.classList.add('scale-100');    
        });
    </script>
</body>

</html>
